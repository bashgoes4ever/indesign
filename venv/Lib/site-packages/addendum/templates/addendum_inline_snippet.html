{% if inline %}
{% with skey=key|slugify|cut:'-' %}
<snippet class="addendum-inline-snippet">
    <hint>âœŽ</hint>
    <editor id="{{ skey }}">{{ value }}</editor>
    <script type="text/javascript">
    var timer_{{ skey }} = setInterval(function () {
        if (tinymce && default_tinymce_options)
            clearInterval(timer_{{ skey }});
        tinymce_init('{{ key }}', '{{ skey }}');
    }, 500);
    </script>
</snippet>
{% endwith %}
{% else %}
    {{ value }}
{% endif %}
